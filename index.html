<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">

</head>
<body>

	<div class="navbk"></div>

	<div class="row">
		<div class="col-12">
			<div class="nav">
				<h1 class="header">Star Wars Characters</h1>
				<p class="header2">Incomplete list</p>
			</div>
		</div>
	</div>

	<main>

		<div class="row">
			<div class="box col-4">
				<div class="cbox">
				<img src="images/rey_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Ray</h3>
					<h4 class="txt desc">Protagonist, from Tatooine</h4>
				</div>
				</div>
			</div>
			<div class="box col-4">
				<div class="cbox">
				<img src="images/finn_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Finn</h3>
					<h4 class="txt desc">Storm Trooper, befriends Ray</h4>
				</div>
				</div>
			</div>
			<div class="box col-4">
				<div class="cbox">
				<img src="images/kylo_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Kylo</h3>
					<h4 class="txt desc">Main villan, or is he?</h4>
				</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="box col-4">
				<div class="cbox">
				<img src="images/poe_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Poe</h3>
					<h4 class="txt desc">Neutral pilot</h4>
				</div>
				</div>
			</div>
			<div class="box col-4">
				<div class="cbox">
				<img src="images/chewbacca_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Chewbacca</h3>
					<h4 class="txt desc">A great first mate</h4>
				</div>
				</div>
			</div>
			<div class="box col-4">
				<div class="cbox">
				<img src="images/yoda_square.png" class="photo">
				<div class="txtbox">
					<h3 class="txt name">Yoda</h3>
					<h4 class="txt desc">Wise old Jedi master</h4>
				</div>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
